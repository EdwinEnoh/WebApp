name: "my oficial webapp github actions"
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches: 
      - main
      - develop
  workflow_dispatch:
env:
  DOTNET_ROOT: "."
jobs:
  Build:
    name: "build job"
    runs-on: windows-latest
    steps:
      - name: "checkout step"
        uses: actions/checkout@v4
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.nuget/packages
          # Add any additional directories to cache if needed
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-       
      - name: "run an inline script"
        run: |
          Write-Host "setting up the environment now"
      - name: "Who is the github actor?"
        run: |
          Write-Host "GITHUB_ACTOR IS : $env.GITHUB_ACTOR"
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies 
        run: dotnet restore
      - name: Build step"
        run: dotnet build --configuration Debug
      - name: Get what this ENV.DOTNET_ROOT
        run: |
          Write-Host "DOTNET_ROOT is ${{env.DOTNET_ROOT}}"
          dir "${{env.DOTNET_ROOT}}"
          Write-Host "GITHUB_WORKSPACE: $env:GITHUB_WORKSPACE"
          dir "$env:GITHUB_WORKSPACE"
      - name: Publish build artifact
        run: |
           dotnet publish SimpleWebAppMVC/SimpleWebAppMVC.csproj -c Debug -o "$env:GITHUB_WORKSPACE/SimpleWebAppMVC"
      - name: List published files
        run: |
          Write-Host "Listing files in $env:GITHUB_WORKSPACE/SimpleWebAppMVC"
          dir "$env:GITHUB_WORKSPACE/SimpleWebAppMVC"
      - name: Upload artifacts
        id: output_artifact
        uses: actions/upload-artifact@v4
        with:
           name: drop
           path: "$env:GITHUB_WORKSPACE/SimpleWebAppMVC"
           if-no-files-found: error
      - name: End of Build stage
        run: |
          Write-Host "Artifact created"

          